<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amid</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    
    
    
    <div class="achievements">
    <div class="container">
        <div class="achievements__row">

            <!-- column -->
            <div class="achievements__column">

                <!-- badge -->
                <div class="achievements__badge">
                    <span class="badge">achievements</span>
                </div>
                <!--// badge -->

                <!-- title -->
                <div class="achievements__title">
                    <h2 class="h2">We Worked With <span class="word-accent">100+</span> Company Over <span class="word-accent">10</span> Years</h2>
                </div>
                <!--// title -->

                <!-- card -->
                <div class="achievements-card">
                    <img src="./../img/achievements/01.jpg" alt="img" class="achievements-card__img">
                    <div class="achievements-card__text">
                        <div class="achievements-card__title">
                            <h2 class="h3 h3--darker">JobHub Job Finding Website</h2>
                        </div>

                        <div class="achievements-card__desc">
                            <p>This website has become one of the best ux interface  for users with an beautiful ui and also lucrative fot upcoming startups in the sectors</p>
                        </div>

                    </div>
                </div>
                <!--// card -->

                <!-- button -->
                <a href="#!" class="btn btn--solid">View More Work <img src="./../img/icons/arrow-right-active.svg" alt="view more"></a>
                <!--// button -->


            </div>
            <!--//column -->

            <!-- column -->
            <div class="achievements__column">
                <img src="./../img/achievements/02.jpg" alt="img">
            </div>
            <!--// column -->
        </div>
    </div>
</div>
    <footer class="footer">
    <div class="container">
        <h2>Footer</h2>
    </div>
</footer>
    <script src="./js/index.bundle.js"></script>
</body>
</html>
